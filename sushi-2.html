<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushi Website</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">S</div>
        <div class="nav-links">
          <a href="#">Home</a>
          <a href="#">Menu</a>
          <a href="#">About Us</a>
          <a href="#">Services</a>
          <a href="#">Offers</a>
        </div>
        <div class="nav-icons">
          <i class="icon moon"></i>
          <i class="icon cart"></i>
          <i class="icon contact"></i>
        </div>
      </nav>
    </header>

    <section class="hero">
      <h1>
        Sushi Bliss, Every Roll a Flavorful <span class="highlight">Kiss</span>
      </h1>
      <p>
        Masters of Maki: Elevate Your Taste Buds with Our Sushi Creations, Where
        Tradition Meets Innovation!
      </p>
      <div class="buttons">
        <button>Order Now</button>
        <button>Watch Video</button>
      </div>
      <div class="sushi-image">
        <img src="path-to-sushi-image.jpg" alt="Sushi Roll" />
      </div>
      <div class="menu-items">
        <div class="item">
          <h2>Makisushi</h2>
          <p>$20.99</p>
        </div>
        <div class="item">
          <h2>California Roll</h2>
          <p>$27.00</p>
        </div>
      </div>
    </section>
  </body>
</html>
